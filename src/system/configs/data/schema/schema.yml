Category:
  actAs:
    NestedSet:
      hasManyRoots: false
  columns:
    id:
      type: integer(4)
      primary: true
      unsigned: true
      autoincrement: true
    name:
      type: string(100)
      notnull: true
      notblank: true
    path:
      type: string(255)
      unique: true
    active:
      type: boolean
      default: false
      notnull: true
      unsigned: true
  relations:
    Products:
      class: Product
      foreign: product_id
      local: category_id
      foreignType: many
      refClass: ProductCategory

Product:
  columns:
    id:
      type: integer(4)
      primary: true
      unsigned: true
      autoincrement: true
    sku:
      type: string(50)
      unique: true
      notnull: true
      notblank: true
    name:
      type: string(100)
      notnull: true
      notblank: true
    path:
      type: string(255)
      unique: true
    active:
      type: boolean
      default: false
      notnull: true
      unsigned: true
    price:
      type: decimal
      length: 8
      scale: 2
      unsigned: true
    short_description:
      type: clob(65532)
    description:
      type: clob
    weight:
      type: float
      length: 8
      scale: 3
      default: 0
      unsigned: true
    shipping:
      type: decimal
      length: 8
      scale: 2
      unsigned: true
    additional_shipping:
      type: decimal
      length: 8
      scale: 2
      unsigned: true
  checks:
    price_check: price > 0
  relations:
    Categories:
      class: Category
      local: product_id
      foreign: category_id
      foreignType: many
      refClass: ProductCategory

ProductCategory:
  tableName: product_category
  columns:
    category_id:
      type: integer(4)
      primary: true
      unsigned: true
    product_id:
      type: integer(4)
      primary: true
      unsigned: true
    sort:
      type: integer(4)
      unsigned: true

TaxRate:
  tableName: tax_rate
  columns:
    state:
      type: string(2)
      fixed: true
      primary: true
    rate:
      type: decimal
      length: 8
      scale: 3

ShippingRate:
  tableName: shipping_rate
  columns:
    id:
      type: integer(4)
      primary: true
      unsigned: true
      autoincrement: true
    type:
      type: enum
      values: [number,weight,flatrate,flatvalue]
      length: 9
      default: flatvalue
      notnull: true
      notblank: true
    min:
      type: decimal
      length: 8
      scale: 4
    max:
      type: decimal
      length: 8
      scale: 4
      default: 0
      notblank: true
      notnull: true

