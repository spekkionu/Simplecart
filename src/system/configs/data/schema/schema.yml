User:
  actAs:
    Timestampable:
      created:
        name: signup_date
        type: timestamp
      updated:
        disabled: true
  indexes:
    login:
      fields: [email,password,active]
      type: unique
  columns:
    id:
      type: integer(4)
      primary: true
      unsigned: true
      autoincrement: true
    password:
      type: string(128)
      fixed: true
      notblank: true
      notnull: true
    email:
      type: string(127)
      email: true
      notnull: true
      notblank: true
      unique: true
    firstname:
      type: string(32)
      notblank: true
      notnull: true
    lastname:
      type: string(64)
      notblank: true
      notnull: true
    active:
      type: boolean
      default: false
      notnull: true
      unsigned: true
    billing_id:
      type: integer(4)
      unsigned: true
    shipping_id:
      type: integer(4)
      unsigned: true
    signup_date:
      type: timestamp
      notnull: true
    last_login:
      type: timestamp
    token:
      type: string(128)
      fixed: true
    password_key:
      type: string(128)
      fixed: true
    token_date:
      type: date
  relations:
    Billing:
      class: Address
      local: billing_id
      foreign: id
      foreignType: one
      owningSide: true
    Shipping:
      class: Address
      local: shipping_id
      foreign: id
      foreignType: one
      owningSide: true
    Orders:
      class: Order
      local: id
      foreign: user_id
      foreignType: many
      owningSide: false

