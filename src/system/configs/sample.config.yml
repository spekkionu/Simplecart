site:  # The name of the site. Used for emails and site titles  name: Simplecart    # The domain of the store.  Does not include the http:://  domain: simplecart    # The directory the application is installed in. Use / if the application is installed in the document root  # If mod rewrite is not available use /index.php/  base_url: /  ssl:  # If ssl is enabled for this store  enable: false    # The ssl domain of the store.  Does not include the http:://  # Generally the same as the general domain unless using a shared ssl certificate  domain: simplecart    # The port to use for secure pages.  # Use port 443 for ssl and port 80 if no ssl is available  port: 80    # The base url for the ssl domain.  # On shared servers this can often be /~account/  base_url: /locale:  # The timezone the server should use  timezone: America/Los_Angeles  # The Default Locale  locale: en_US# Caching settingscache:  # Cache table structure for routes  routes:    # If true caching will be used    enabled: false    # The caching type, Use File in most cases    type: Cache_Backend_Wincache    # Set to true if using something other than a default Zend_Cache Backend    custom: true    # The amount of time data is cached, set to 0 to cache forever    lifetime: 0    # Any options for the cache backend go here.  Most will not need any    options: []  # Caching for Product and Category data  store:    # If true caching will be used    enabled: true    # The caching method    type: File    # Set to true if using something other than a default Zend_Cache Backend    custom: false    # Any options for the cache backend go here.  Most will not need any    options: []  # Caching for Category menu  menu:    # If true caching will be used    enabled: false    # The caching method    type: Cache_Backend_Wincache    # Set to true if using something other than a default Zend_Cache Backend    custom: true    # Any options for the cache backend go here.  Most will not need any    options: []  # Caching for Full Page Content, This used Smarty Cache rather than Zend Cache  page:    # If true smarty caching will be used    enabled: false    # The amount of time page is cached, set to 0 to cache forever    timeout: 300    # If true file will be template will be checked for modifications, this is slightly slower    check_modified: falsedebug:  # If 1 errors will be logged  error_reporting: -1  # If 1 errors will be logged  display_errors: true  # If true errors and exceptions will be shown.  # Set to 0 for production  error_logging: true  # If true database queries will be profiled  database: false  # If true send FirePHP headers to firebug  firebug: false  # Show Debug Toolbar  debug_bar: truemail:  # Can be smtp or sendmail.  This sets the method of sending mails  type: sendmail  # An email address to use as a force return path.  options: {forcereturn: ""}  smtp:    # SMTP Mail Server    server: mail.spekkionu.com    options:      # SSL type.  Comment out if no ssl is used. Can be tls or ssl      ssl: tls      #The port to connect to the mail server with.  Generally 25 for tls and 465 for ssl.      port: 26      # Auth type.  Can be plain, login or crammd5.  Comment lines if authentication is not needed.      auth: login      # Username and password for the given mail account.      username: "spekkionu+spekkionu.com"      password: "square1573"  test:     # If true all mail will be sent to test address rather than normal target    enabled: true    address:      - spekkionu@spekkionu.com  # The address to send email from  from:    email: spekkionu@spekkionu.com    name: "Project Manager"  notify:    - spekkionu@spekkionu.comdatabase:  phptype: mysql  hostspec: localhost  username: username  password: password  database: simplecart  options: []