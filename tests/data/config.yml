mail:  # Can be smtp or sendmail.  This sets the method of sending mails  type: sendmail  # An email address to use as a force return path.  options: {forcereturn: ""}  smtp:    # SMTP Mail Server    server: mail.spekkionu.com    options:      # SSL type.  Comment out if no ssl is used. Can be tls or ssl      ssl: tls      #The port to connect to the mail server with.  Generally 25 for tls and 465 for ssl.      port: 26      # Auth type.  Can be plain, login or crammd5.  Comment lines if authentication is not needed.      auth: login      # Username and password for the given mail account.      username: "spekkionu+spekkionu.com"      password: "square1573"  test:    # If true all mail will be sent to test address rather than normal target    enabled: true    address:      - spekkionu@spekkionu.com  # The address to send email from  from:    email: spekkionu@spekkionu.com    name: "Simplecart"  # The reply to email address  replyto:    # leave blank to use the from address    email: spekkionu@spekkionu.com    name:  # the email return path  # leave blank to not use a return path  returnpath:  bcc:    # If true copies of all emails will also be sent to these addresses    enabled: false    address:      - spekkionu@spekkionu.com  notify:    - spekkionu@spekkionu.com